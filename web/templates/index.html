<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafty Intel Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #ff0020; border-bottom: 2px solid #ff0020; padding-bottom: 10px; }
        .card { background: #2d2d2d; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-item { text-align: center; }
        .stat-value { font-size: 2.5em; font-weight: bold; color: #4caf50; }
        .stat-label { color: #aaa; text-transform: uppercase; font-size: 0.9em; }
        .footer { text-align: center; margin-top: 40px; color: #666; font-size: 0.8em; }
        .status-dot { height: 10px; width: 10px; background-color: #4caf50; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .log-box { background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 150px; overflow-y: scroll; border-radius: 4px; border: 1px solid #333; }
        .btn { display: inline-block; padding: 10px 20px; background: #ff0020; color: white; text-decoration: none; border-radius: 5px; margin-top: 10px; }
        .btn:hover { background: #cc0019; }
    </style>
    <script>
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('uptime').innerText = data.uptime;
                document.getElementById('scans').innerText = data.scans;
                document.getElementById('news').innerText = data.news_posted;
                document.getElementById('cache').innerText = data.cache_hits;
                document.getElementById('system-status').innerHTML = '<span class="status-dot"></span>Online';
            } catch (e) {
                console.error("Failed to fetch stats");
                document.getElementById('system-status').innerHTML = '<span class="status-dot" style="background-color:red"></span>Offline';
            }
        }
        setInterval(updateStats, 5000);
        window.onload = updateStats;
    </script>
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è Mafty Intelligence System</h1>
        
        <div class="card">
            <h3>System Status</h3>
            <div id="system-status"><span class="status-dot"></span>Connecting...</div>
        </div>

        <div class="stats-grid">
            <div class="card stat-item">
                <div class="stat-value" id="scans">0</div>
                <div class="stat-label">Scans Completed</div>
            </div>
            <div class="card stat-item">
                <div class="stat-value" id="news">0</div>
                <div class="stat-label">News Posted</div>
            </div>
            <div class="card stat-item">
                <div class="stat-value" id="cache">0</div>
                <div class="stat-label">Cache Hits</div>
            </div>
        </div>

        <div class="card">
            <h3>‚è±Ô∏è Uptime</h3>
            <div style="font-size: 1.5em; text-align: center;" id="uptime">Loading...</div>
        </div>
        
        <div class="card">
            <h3>üîó Quick Links</h3>
            <div style="text-align: center;">
                <a href="https://github.com/carmipa/gundam-news-discord" target="_blank" class="btn">View on GitHub</a>
            </div>
        </div>

        <div class="footer">
            Mafty Sovereign v2.1 ‚Ä¢ Created by Paulo Andr√© Carminati
        </div>
    </div>
</body>
</html>
