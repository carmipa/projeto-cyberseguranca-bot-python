services:
  cyber-bot:
    build: .
    container_name: cyber-intel-bot
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - cyber-network

  nodered:
    image: nodered/node-red:latest
    container_name: cyber-nodered
    restart: always
    user: "root"
    environment:
      - NODE_RED_ENABLE_PROJECTS=false
      - NODE_RED_ENABLE_SAFE_MODE=false
      - FLOWS=flows.json
    ports:
      - "1880:1880"
    volumes:
      - ./node-red-data:/data
      - ./flows.json:/data/flows.json:ro
    command: >
      bash -c "npm install --no-audit --no-update-notifier node-red-dashboard && /usr/src/node-red/entrypoint.sh"
    networks:
      - cyber-network

networks:
  cyber-network:
    driver: bridge
